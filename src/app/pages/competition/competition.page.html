<ion-header>
  <ion-toolbar>
    <ion-title>competizoni</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let comp of competitions" class="custom-item" (click)="goToCompetition(comp)" >
          <img alt="logo" src="{{comp.logo}}" class="custom-image"/>
          <ion-label class="label">{{comp.name}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
