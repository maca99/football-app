<ion-header>
  <ion-toolbar>
    <ion-title>competizoni</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let competizione of competizione" (click)="goToCompetition(competizione)">
      <ion-thumbnail slot="start">
        <img alt="logo" src="{{competizione.logo}}" />
      </ion-thumbnail>
      <ion-label>{{competizione.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
